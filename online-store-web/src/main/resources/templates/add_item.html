<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add new item</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-sm navbar-brand bg-dark">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" th:href="@{/logout}" class="nav-link">Logout</a>
            </li>
            <li class="nav-item">
                <a href="#" th:href="@{/items}" class="nav-link">Items</a>
            </li>
        </ul>
    </div>
</nav>
<body>
<form action="#" class="container" th:action="@{/add-item}" th:object="${itemDTO}" method="post">
    <h1 style="color: #a1134c">Add new item</h1>
       <div class="col-sm-3">
        <label for="name" class="form-label">Enter item name:</label>
        <input type="text" th:field="*{name}" id="name"
               class="form-control">
    </div>
    <div class="col-sm-3">
        <label for="price" class="form-label">Enter item price:</label>
        <input type="text" th:field="*{price}" id="price"
               class="form-control">
    </div>
    <div class="col-sm-3">
        <label for="description" class="form-label">Enter item description:</label>
        <input type="text" th:field="*{description}" id="description"
               class="form-control">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Add</button>
    <button type="reset" class="btn btn-primary">Reset</button>
    <button type="button" onclick="goBack()" class="btn btn-primary">Back</button>
</form>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
