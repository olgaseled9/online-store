<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Login • Online-store</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">

    <style>
        :root {
            --brand: #a1134c;
            --ink: #0f172a;
        }
        body {
            min-height: 100vh;
            background:
                    radial-gradient(1200px 600px at 10% -20%, rgba(161,19,76,.08), transparent 60%),
                    radial-gradient(1000px 500px at 110% 0%, rgba(5,10,71,.06), transparent 60%),
                    #f8f9fa;
            color: var(--ink);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .card-elevated {
            border: 0;
            border-radius: 1rem;
            box-shadow:
                    0 1px 2px rgba(0,0,0,.04),
                    0 10px 30px rgba(2,6,23,.10);
        }
        .brand-title {
            font-weight: 700;
            color: var(--brand);
        }
        .btn-brand {
            background: var(--brand);
            border-color: var(--brand);
        }
        .btn-brand:hover,
        .btn-brand:focus {
            background: #8a0f41;
            border-color: #8a0f41;
        }
    </style>
</head>

<body>
<main class="col-12 col-md-8 col-lg-5">
    <div class="card card-elevated p-4 p-md-5">
        <h2 class="text-center mb-4 brand-title">Please log in</h2>
        <hr>

        <!-- Сообщение об ошибке -->
        <div th:if="${param.error}" class="alert alert-danger text-center">
            Неверное имя пользователя или пароль. Попробуйте снова.
        </div>

        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text"
                       minlength="3" maxlength="15"
                       name="username" id="username"
                       placeholder="Enter your username"
                       required
                       class="form-control form-control-lg">
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password"
                       minlength="3" maxlength="15"
                       name="password" id="password"
                       placeholder="Enter your password"
                       required
                       class="form-control form-control-lg">
            </div>

            <div class="d-grid gap-3">
                <button type="submit" class="btn btn-brand btn-lg">Login</button>
                <button type="reset" class="btn btn-outline-secondary btn-lg">Reset</button>
                <a href="javascript:history.back()" class="btn btn-outline-dark btn-lg">Back</a>
                <a th:href="@{/users/add}" class="btn btn-outline-primary btn-lg">Go to Registration</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
