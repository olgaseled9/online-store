<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <nav class="navbar navbar-expand-sm navbar-brand bg-dark">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" th:href="@{/logout}" class="nav-link">Logout</a>
                </li>
                <li class="nav-item">
                    <a href="#" th:href="@{/items}" class="nav-link">Items</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMINISTRATOR')">
                    <a href="#" th:href="@{/orders/show}" class="nav-link">Show orders</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_SALE_USER')">
                    <a href="#" th:href="@{/orders/show}" class="nav-link">Show orders</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMINISTRATOR')">
                    <a href="#" th:href="@{/users/allusers}" class="nav-link">All users</a>
                </li>
            </ul>
        </div>
    </nav>
</head>
<body>
<form action="#" class="container" th:action="@{/profiles/get}" method="post">
    <h3 style="color: #a1134c">Your profile information</h3>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>name</th>
            <th>surname</th>
            <th>patronymic</th>
            <th>email</th>
            <th>telephone</th>
            <th>link</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${profile.firstName}"></td>
            <td th:text="${profile.lastName}"></td>
            <td th:text="${profile.patronymic}"></td>
            <td th:text="${profile.email}"></td>
            <td th:text="${profile.telephone}"></td>
            <td>
                <a th:href="@{/profiles/update/{id}(id=${profile.id})}"><span>Update profile</span></a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <button type="button" onclick="goBack()" class="btn btn-primary">Go Back</button>
</form>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
