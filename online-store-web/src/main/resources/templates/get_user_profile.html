<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User profile • Online-store</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <style>
        :root { --brand: #a1134c; --ink: #0f172a; }
        body {
            min-height: 100vh;
            background:
                    radial-gradient(1200px 600px at 10% -20%, rgba(161,19,76,.08), transparent 60%),
                    radial-gradient(1000px 500px at 110% 0%, rgba(5,10,71,.06), transparent 60%),
                    #f8f9fa;
            color: var(--ink);
            padding: 2rem;
        }
        .card-elevated {
            border: 0; border-radius: 1rem;
            box-shadow: 0 1px 2px rgba(0,0,0,.04), 0 10px 30px rgba(2,6,23,.10);
        }
        .brand-title { font-weight: 700; color: var(--brand); }
        .btn-brand { background: var(--brand); border-color: var(--brand); }
        .btn-brand:hover, .btn-brand:focus { background: #8a0f41; border-color: #8a0f41; }
        table thead { background-color: var(--brand); color: #fff; }
        table tbody tr:nth-child(even) { background-color: #fdf2f6; }
    </style>
</head>

<body>
<main class="container-fluid">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark rounded-3 px-3 mb-4">
        <a class="navbar-brand" th:href="@{/}">Online-store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a th:href="@{/logout}" class="nav-link">Logout</a></li>
                <li class="nav-item"><a th:href="@{/items}" class="nav-link">Items</a></li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMINISTRATOR')">
                    <a th:href="@{/orders/show}" class="nav-link">Show orders</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_SALE_USER')">
                    <a th:href="@{/orders/show}" class="nav-link">Show orders</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMINISTRATOR')">
                    <a th:href="@{/users/allusers}" class="nav-link">All users</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Карточка профиля -->
    <div class="card card-elevated p-4 p-md-5">
        <h2 class="text-center mb-4 brand-title">Your profile information</h2>
        <hr>

        <!-- Сообщения (опционально) -->
        <div th:if="${param.updated}" class="alert alert-success text-center mb-3">
            Profile successfully updated!
        </div>
        <div th:if="${param.error}" class="alert alert-danger text-center mb-3">
            Failed to load/update profile. Please try again.
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Patronymic</th>
                    <th>Email</th>
                    <th>Telephone</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${profile.firstName}">—</td>
                    <td th:text="${profile.lastName}">—</td>
                    <td th:text="${profile.patronymic}">—</td>
                    <td th:text="${profile.email}">—</td>
                    <td th:text="${profile.telephone}">—</td>
                    <td class="text-center">
                        <a th:href="@{/profiles/update/{id}(id=${profile.id})}"
                           class="btn btn-sm btn-outline-primary">Update profile</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-end mt-4">
            <a href="javascript:history.back()" class="btn btn-outline-dark">Go Back</a>
        </div>
    </div>
</main>
</body>
</html>
