<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <title>Simple users list</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-sm navbar-brand bg-dark">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" th:href="@{/logout}" class="nav-link">Logout</a>
            </li>
            <li class="nav-item">
                <a href="#" th:href="@{/users/add}" class="nav-link">Add new user</a>
            </li>
            <li class="nav-item">
                <a href="#" th:href="@{/profiles/get}" class="nav-link">User own profile</a>
            </li>
            <li class="nav-item">
                <a href="#" th:href="@{/reviews/get}" class="nav-link">Reviews</a>
            </li>
            <li class="nav-item">
                <a href="#" th:href="@{/orders/show}" class="nav-link">Orders</a>
            </li>
            <li class="nav-item">
                <a href="#" th:href="@{/get}" class="nav-link">Items</a>
            </li>
        </ul>
    </div>
</nav>
<body>
<h2 class="mt-5" style="color: #a1134c">All users</h2>
<hr>
<table class="table table-condensed">
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Patronymic</th>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
        <th>Update user's role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getPatronymic()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td th:text="${user.getRole()}"></td>
        <td>
            <a th:href="@{/users/update-role/(id=${user.getId()})}"><span>Update</span></a>
        </td>
</table>
<hr>
<button type="button" onclick="goBack()" class="btn btn-primary">Back</button>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
