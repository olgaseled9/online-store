<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Update role of user</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-sm navbar-brand bg-dark">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" th:href="@{/logout}" class="nav-link">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<body>
<form action="#" class="container" th:action="@{/users/update-role}" th:object="${userDTO}" method="post">
    <h1>Update user role page</h1>
    <div>
        <input type="hidden" th:field="*{id}">
    </div>
    <div>
        <label ><span>Select the role you want to assign to the user:</span>
            <select class="form-select" th:object="${roles}" th:name="role">
                <option th:each="role : ${roles}"
                        th:value="${role.name}"
                        th:utext="${role.name}"></option>
            </select>
        </label></div>
    <br>
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="reset" class="btn btn-primary">Reset</button>
    <button type="button" onclick="goBack()" class="btn btn-primary">Go Back</button>
</form>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
