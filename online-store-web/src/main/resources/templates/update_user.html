<style>
    :root { --brand: #a1134c; --ink: #0f172a; }

    html, body { height: 100%; margin: 0; }

    /* Надёжная раскладка: шапка, контент, футер */
    body {
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto; /* header | main | footer */
        background:
                radial-gradient(1200px 600px at 10% -20%, rgba(161,19,76,.08), transparent 60%),
                radial-gradient(1000px 500px at 110% 0%, rgba(5,10,71,.06), transparent 60%),
                #f8f9fa;
        color: var(--ink);
    }

    header, main, footer { width: 100%; }

    main {
        display: grid;
        place-items: center;
        padding: 2rem;
    }

    footer { border-top: 1px solid rgba(0,0,0,.05); }

    .card-elevated {
        border: 0; border-radius: 1rem;
        box-shadow: 0 1px 2px rgba(0,0,0,.04), 0 10px 30px rgba(2,6,23,.10);
    }
    .brand-title { font-weight: 700; color: var(--brand); }
    .btn-brand { background: var(--brand); border-color: var(--brand); }
    .btn-brand:hover, .btn-brand:focus { background: #8a0f41; border-color: #8a0f41; }
</style>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Update user role • Online-store</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <style>
        :root { --brand: #a1134c; --ink: #0f172a; }
        body {
            min-height: 100vh;
            background:
                    radial-gradient(1200px 600px at 10% -20%, rgba(161,19,76,.08), transparent 60%),
                    radial-gradient(1000px 500px at 110% 0%, rgba(5,10,71,.06), transparent 60%),
                    #f8f9fa;
            color: var(--ink);
            display: flex; align-items: center; justify-content: center;
            padding: 2rem;
        }
        .card-elevated {
            border: 0; border-radius: 1rem;
            box-shadow: 0 1px 2px rgba(0,0,0,.04), 0 10px 30px rgba(2,6,23,.10);
        }
        .brand-title { font-weight: 700; color: var(--brand); }
        .btn-brand { background: var(--brand); border-color: var(--brand); }
        .btn-brand:hover, .btn-brand:focus { background: #8a0f41; border-color: #8a0f41; }
    </style>
</head>

<body>
<main class="col-12 col-lg-8 col-xl-6">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark rounded-3 px-3 mb-4 w-100">
        <a class="navbar-brand" th:href="@{/}">Online-store</a>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/logout}" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="card card-elevated p-4 p-md-5 w-100">
        <h2 class="text-center mb-4 brand-title">Update user role</h2>
        <hr>


        <div th:if="${param.error}" class="alert alert-danger text-center mb-3">
            Failed to update role. Please try again.
        </div>
        <div th:if="${param.updated}" class="alert alert-success text-center mb-3">
            Role successfully updated!
        </div>

        <div sec:authorize="!hasRole('ROLE_ADMINISTRATOR')" class="alert alert-warning mb-3">
            You don't have permission to update roles.
        </div>

        <form th:action="@{/users/update-role}" th:object="${userDTO}" method="post" novalidate
              sec:authorize="hasRole('ROLE_ADMINISTRATOR')">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:if="${_csrf != null}"
                   th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="row g-3">
                <div class="col-12">
                    <label for="role" class="form-label">Select the role you want to assign</label>
                    <select id="role" class="form-select form-select-lg" th:field="*{role}">
                        <option value="" hidden>Select a role</option>
                        <option th:each="r : ${roles}"
                                th:value="${r.name}"
                                th:text="${r.name}">
                        </option>
                    </select>

                </div>
            </div>

            <div class="d-grid gap-3 gap-md-4 mt-4">
                <button type="submit" class="btn btn-brand btn-lg">Update</button>
                <button type="reset" class="btn btn-outline-secondary btn-lg">Reset</button>
                <a href="javascript:history.back()" class="btn btn-outline-dark btn-lg">Go Back</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
