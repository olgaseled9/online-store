<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add item to order</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>

    <style>
        :root { --brand:#a1134c; }
        body { background:#f6f7fb; }
        .navbar { box-shadow:0 2px 12px rgba(0,0,0,.08); }
        .brand-title { color:#fff; letter-spacing:.3px; font-weight:600; }
        .page-title { color:var(--brand); font-weight:700; letter-spacing:.2px; }
        .card { border:0; border-radius:16px; box-shadow:0 8px 24px rgba(15,18,38,.06); }
        .btn-ghost { border-radius:12px; border:1px solid #dee2e6; background:#fff; transition:.15s; }
        .btn-ghost:hover { border-color:#ced4da; box-shadow:0 4px 14px rgba(0,0,0,.06); }
        .help { color:#6c757d; font-size:.875rem; }
    </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand brand-title" th:href="@{/items}">
            <span class="me-2">ðŸ§¾</span> Inventory
        </a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item"><a th:href="@{/items}" class="nav-link">Items</a></li>
            </ul>
            <div class="d-flex align-items-center gap-3">
                <div class="text-white-50" sec:authorize="isAuthenticated()">
                    Signed in as <strong class="text-white" sec:authentication="name"></strong>
                </div>
                <a th:href="@{/logout}" class="btn btn-sm btn-outline-light">Log out</a>
            </div>
        </div>
    </div>
</nav>

<!-- Content -->
<main class="container py-4 py-md-5">
    <h2 class="page-title mb-4">Add item to order</h2>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/add-item-to-order}" th:object="${itemCountDTO}" method="post" novalidate>
                <!-- CSRF (Ð½Ðµ ÑƒÐ¿Ð°Ð´Ñ‘Ñ‚, ÐµÑÐ»Ð¸ CSRF Ð¾Ñ‚ÐºÐ»ÑŽÑ‡Ñ‘Ð½) -->
                <input th:if="${_csrf != null}" type="hidden"
                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- Hidden item id -->
                <input type="hidden" th:field="*{itemId}"/>

                <div class="row g-3 align-items-end">
                    <div class="col-sm-4">
                        <label for="itemCount" class="form-label">Quantity</label>
                        <input type="number" id="itemCount" th:field="*{itemCount}"
                               class="form-control" placeholder="Enter quantity"
                               min="1" step="1" required>
                        <div class="text-danger mt-1"
                             th:if="${#fields.hasErrors('itemCount')}"
                             th:errors="*{itemCount}">Quantity error</div>
                        <div class="help mt-1">Minimum 1, whole numbers only.</div>
                    </div>

                    <div class="col-sm-8 d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Add to order</button>
                        <button type="button" class="btn btn-ghost" onclick="history.back()">Back</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Bootstrap JS (bundle so navbar toggler works) -->
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
